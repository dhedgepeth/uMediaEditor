<script src="/App_Plugins/UMedia/script.js"></script>
<link rel="stylesheet" href="/App_Plugins/UMedia/DashStyle.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<link rel="stylesheet" href="/App_Plugins/UMedia/imageStyling.css" />

<div class="uMediaDash" ng-controller="UMediaDashController as vm">
    <div class="title">
        <h1>UMedia Editor</h1>
        <p>The UMedia Editor aims to add basic image processing straight to the Umbraco backoffice!!</p>
    </div>

    <div class="workSpace">
        <div class="mediaCenter">
            <p><input ng-model="mediaId" /></p>
            <button id="but" ng-click="getMediaLink()" class="btn btn-success">Find Image</button>
            <a id="save" class="btn btn-success">Download</a>

            <img id="sourceImage" />

            <div class="imagePreview">
                <canvas id="canvas" height="0"></canvas>
            </div>

        </div>

        <div>
            <div class="AdjustMenu" ng-click="showColorSliders()">
                <p>Color Adjust<img id="colorToggle" src="/App_Plugins/UMedia/Icons/Umbraco-Blue-dropdown-arrow.png" /></p>
            </div>
            <div class="adjustBlock">
                <div class="animate__animated animate__fadeInDown" ng-hide="hideColorSliders">
                    <div class="SliderContainer">
                        <div class="slider">
                            <div class="value left">Hue</div>
                            <input type="range" min="0" max="360" value="0" id="hueRange">
                            <div class="value right"><span id="hueValue">0</span></div>
                        </div>
                    </div>
                    <div class="SliderContainer">
                        <div class="slider">
                            <div class="value left">Tint</div>
                            <input type="range" min="-100" max="100" value="0" id="tintRange">
                            <div class="value right"><span id="tintValue">0</span></div>
                        </div>
                    </div>
                    <div class="SliderContainer">
                        <div class="slider">
                            <div class="value left">Temp</div>
                            <input type="range" min="-100" max="100" value="0" id="tempRange">
                            <div class="value right"><span id="tempValue">0</span></div>
                        </div>
                    </div>
                    <div class="SliderContainer">
                        <div class="slider">
                            <div class="value left">Sat</div>
                            <input type="range" min="0" max="200" value="100" id="satRange">
                            <div class="value right"><span id="satValue">100</span></div>
                        </div>
                    </div>
                    <div class="SliderContainer">
                        <div class="slider">
                            <div class="value left">Vib</div>
                            <input type="range" min="-100" max="100" value="0" id="vibRange">
                            <div class="value right"><span id="vibValue">0</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="AdjustMenu" ng-click="showDetailSliders()">
                <p>Detail Adjust<img id="detailToggle" src="/App_Plugins/UMedia/Icons/Umbraco-Blue-dropdown-arrow.png" /></p>
            </div>
            <div class="adjustBlock">
                <div class="animate__animated animate__fadeInDown" ng-hide="hideDetailSliders">
                    <div class="SliderContainer">
                        <div class="slider">
                            <div class="value left">Sharp</div>
                            <input type="range" min="0" max="100" value="0" id="sharpRange">
                            <div class="value right"><span id="sharpValue">0</span></div>
                        </div>
                    </div>
                    <div class="SliderContainer">
                        <div class="slider">
                            <div class="value left">Blur</div>
                            <input type="range" min="0" max="100" value="0" id="blurRange">
                            <div class="value right"><span id="blurValue">0</span></div>
                        </div>
                    </div>
                    <div class="SliderContainer">
                        <div class="slider">
                            <div class="value left">Smooth</div>
                            <input type="range" min="0" max="100" value="0" id="smoothRange">
                            <div class="value right"><span id="smoothValue">0</span></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="AdjustMenu" ng-click="showLightSliders()">
                <p>Light Adjust<img id="lightToggle" src="/App_Plugins/UMedia/Icons/Umbraco-Blue-dropdown-arrow.png" /></p>
            </div>
            <div class="adjustBlock">
                <div class="animate__animated animate__fadeInDown" ng-hide="hideLightSliders">
                    <div class="SliderContainer">
                        <div class="slider">
                            <div class="value left">Bright</div>
                            <input type="range" min="0" max="200" value="100" id="brightRange">
                            <div class="value right"><span id="brightValue">100</span></div>
                        </div>
                    </div>
                    <div class="SliderContainer">
                        <div class="slider">
                            <div class="value left">Shadow</div>
                            <input type="range" min="-100" max="100" value="0" id="shadowRange">
                            <div class="value right"><span id="shadowValue">0</span></div>
                        </div>
                    </div>
                    <div class="SliderContainer">
                        <div class="slider">
                            <div class="value left">Cont</div>
                            <input type="range" min="0" max="200" value="100" id="contrastRange">
                            <div class="value right"><span id="contrastValue">100</span></div>
                        </div>
                    </div>
                    <div class="SliderContainer">
                        <div class="slider">
                            <div class="value left">Expo</div>
                            <input type="range" min="-100" max="100" value="0" id="exposureRange">
                            <div class="value right"><span id="exposureValue">0</span></div>
                        </div>
                    </div>
                    <div class="SliderContainer">
                        <div class="slider">
                            <div class="value left">Black</div>
                            <input type="range" min="-100" max="100" value="0" id="blackRange">
                            <div class="value right"><span id="blackValue">0</span></div>
                        </div>
                    </div>
                    <div class="SliderContainer">
                        <div class="slider">
                            <div class="value left">White</div>
                            <input type="range" min="-100" max="100" value="0" id="whiteRange">
                            <div class="value right"><span id="whiteValue">0</span></div>
                        </div>
                    </div>
                    <div class="SliderContainer">
                        <div class="slider">
                            <div class="value left">High</div>
                            <input type="range" min="-100" max="100" value="0" id="highlightsRange">
                            <div class="value right"><span id="highlightsValue">0</span></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
